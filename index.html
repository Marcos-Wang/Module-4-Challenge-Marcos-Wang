<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timed Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <div class="container start">

    <a href="./scores.html">High Scores</a>

    <h1 class=header>Web Dev Quiz!</h1>

    <div class="time"></div>

    <button>BEGIN TEST</button>

    <div class="testBox" id = "testBox">
      <div class="question"></div>
      <div class="answer1" id="answer1"></div>
      <div class="answer2"></div>
      <div class="answer3"></div>
      <div class="answer4"></div>
      <h1 class="currentScore"> </h1>
    </div>

    <div class=scoreBox id = "scoreBox">
      <h1>Your Final Score:<br></h1>

      <h1 class="finalScore"> </h1>


      <h1 id = "willSave">Save Score?</h1>

      <textarea id="user-name" placeholder="Your name here."></textarea>

      <div>
        <button id="save">Save Score</button>
      </div>
    </div>

  </div>
  <div class="footer">
    <p> Questions are from the W3Schools tutorial quizzes for Web Development.</p>
  </div>


  <script src="./assets/js/script.js"></script>
</body>

</html>
